<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/gfavicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="navbar">
      <nav class="nav1">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </nav>
      <nav class="nav2">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>

          <a class="appicon" href="#"
            ><img src="./images/appicon.png" alt="appicon"
          /></a>

          <button type="bu">Sign In</button>
        </ul>
      </nav>
    </div>

    <div class="section">
      <img class="google-logo" src="./images/googlelogo.png" alt="Google" />

      <div class="search">
        <img
          class="search-icon"
          src="./images/magnifying_glass.jpg"
          alt="magnifying"
        />
        <input type="text" name="search" id="search" />
        <img
          class="microphone"
          src="./images/google_microphone.png"
          alt="microphone"
        />
      </div>

      <div class="button">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

      <p>Other Languages you can use Google: <a href="#">English</a></p>
    </div>
    <div class="footer">
      <div class="country">Turkey</div>
      <div class="alt">
        <div class="left">
          <ul>
            <li><a href="#">Adversting</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
          </ul>
        </div>
        <div class="right">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
